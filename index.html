  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      box-sizing: border-box;
    }

    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .float-animation {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .card-hover {
      transition: all 0.3s ease;
    }

    .card-hover:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
    }

    .shine-effect {
      position: relative;
      overflow: hidden;
    }

    .shine-effect::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .shine-effect:hover::before {
      left: 100%;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(70px);
      opacity: 0.5;
      z-index: -1;
    }

    .section-pattern {
      background-image: radial-gradient(circle at 2px 2px, rgba(102, 126, 234, 0.1) 1px, transparent 0);
      background-size: 40px 40px;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }

    .geometric-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      opacity: 0.1;
    }

    .circle-shape {
      border-radius: 50%;
      border: 3px solid;
    }

    .square-shape {
      border: 3px solid;
    }

    .triangle-shape {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 87px solid;
    }

    @keyframes float-slow {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(20px, -20px) rotate(90deg); }
      50% { transform: translate(-20px, 20px) rotate(180deg); }
      75% { transform: translate(20px, 20px) rotate(270deg); }
    }

    @keyframes float-reverse {
      0%, 100% { transform: translate(0, 0) rotate(360deg); }
      25% { transform: translate(-30px, 30px) rotate(270deg); }
      50% { transform: translate(30px, -30px) rotate(180deg); }
      75% { transform: translate(-30px, -30px) rotate(90deg); }
    }

    .mesh-gradient {
      background: 
        radial-gradient(at 0% 0%, rgba(102, 126, 234, 0.3) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(118, 75, 162, 0.3) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(102, 126, 234, 0.3) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(118, 75, 162, 0.3) 0px, transparent 50%);
    }

    .parallax-layer {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animated-gradient {
      background: linear-gradient(45deg, #667eea, #764ba2, #667eea, #764ba2);
      background-size: 400% 400%;
      animation: gradient-shift 15s ease infinite;
    }
  </style>
